<!doctype html>
                <html lang="en">
                  <head>
                    <meta charset="utf-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                    <style>
                      body {
                        background-color: #f8f9fa;
                      }

                      .container {
                        padding: 1rem;
                        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                        background-color: #fff;
                      }

                      .header {
                        padding: 1rem 0;
                        background-color: #f06161;
                      }

                      .header h1 {
                        text-align: center;
                        color: #fff;
                      }

                      .title {
                        text-align: center;
                        color: #f06161;
                        margin-top: 2rem;
                      }

                      .code {
                        text-align: center;
                        margin-top: 5rem;
                      }

                      .code h2 {
                        color: #f06161;
                        font-size: 5rem;
                        font-weight: bold;
                        margin-bottom: 2rem;
                      }

                      .message {
                        text-align: center;
                        margin-top: 2rem;
                      }

                      .footer {
                        padding: 1rem 0;
                        background-color: #f06161;
                      }

                      .footer p {
                        text-align: center;
                        color: #fff;
                      }
                    </style>
                    <title>Verification Code</title>
                  </head>
                  <body>
                    <div class="container">
                      <div class="header">
                        <h1>Pro Homes</h1>
                      </div>
                      <div class="title">
                        <h2>Verification Code</h2>
                        <p>Your verification code is:</p>
                      </div>
                      <div class="code">
                        <h2>'.$verificationCode.'</h2>
                        <p>Enter this code to verify your email address.</p>
                      </div>
                      <div class="message">
                        <p>This email was sent by Pro Homes</p>
                      </div>
                      <div class="footer">
                        <p>&copy; 2023 Pro Homes. All rights reserved.</p>
                      </div>
                    </div>
                  </body>
                </html>
