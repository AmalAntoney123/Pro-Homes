<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        padding: 1rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        background-color: #fff;
      }

      .header {
        padding: 1rem 0;
        background-color: #f06161;
      }

      .header h1 {
        text-align: center;
        color: #fff;
      }

      .title {
        text-align: center;
        color: #f06161;
        margin-top: 2rem;
      }

      .link {
        text-align: center;
        margin-top: 5rem;
      }

      .link a {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #f06161;
        color: #fff;
        text-decoration: none;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 0.5rem;
      }

      .link a:hover {
        background-color: #e74c3c;
      }

      .message {
        text-align: center;
        margin-top: 2rem;
      }

      .footer {
        padding: 1rem 0;
        background-color: #f06161;
      }

      .footer p {
        text-align: center;
        color: #fff;
      }
    </style>
    <title>Forgot Password Link</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pro Homes</h1>
      </div>
      <div class="title">
        <h2>Forgot Password Link</h2>
        <p>Click on the link below to reset your password:</p>
      </div>
      <div class="link">
        <a href="[forgot_password_link]">Reset Password</a>
        <p>Clicking on the link will take you to the password reset page.</p>
      </div>
      <div class="message">
        <p>This email was sent by Pro Homes</p>
      </div>
      <div class="footer">
        <p>&copy; 2023 Pro Homes. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
