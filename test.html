<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>404 Page Not Found</title>
	<style>
		body {
			background-color: #f4f4f4;
			font-family: Arial, sans-serif;
			color: #333;
		}
		.container {
			margin: 0 auto;
			text-align: center;
			padding: 50px;
		}
		h1 {
			font-size: 72px;
			color: #f06161;
			margin-top: 0;
		}
		p {
			font-size: 24px;
			margin-bottom: 40px;
		}
		a {
			color: #f06161;
			text-decoration: none;
			border-bottom: 2px solid #f06161;
			padding-bottom: 3px;
		}
		a:hover {
			color: #fff;
			background-color: #f06161;
			border-bottom-color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404</h1>
		<p>Oops! The page you're looking for is not here.</p>
		<p><a href="#">Go back to the homepage</a></p>
	</div>
</body>
</html>
